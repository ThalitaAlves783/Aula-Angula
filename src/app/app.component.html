<main>
  <h1>{{ title }}</h1>
  <table>
    <thead>
      <th>Nome</th>
      <th>Nascimento</th>
      <th>Curso</th>
      <th>Semestre</th>
      <th>Unidade Curricular</th>
      <th>Nota</th>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.dataNascimento }}</td>
        <td>{{ aluno.curso }}</td>
        <td class="numero">{{ aluno.semestre }}</td>
        <td>{{ aluno.unidadeCurricular }}</td>
        <td class="numero">{{ aluno.nota }}</td>
      </tr>
    </tbody>
  </table>
</main>
